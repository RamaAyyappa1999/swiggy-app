apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swiggy-ingress
  namespace: swiggy
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: swiggy.example.com   # <-- replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swiggy-svc
                port:
                  number: 80
